# kettle 资源库相关配置
kettle:
  filerepository:
    # 资源库id
    id: dateUpgrade
    # 资源库名字
    name: dateUpgrade
    # 资源库注释
    description: kettle文件类型资源库
    # 资源库导入文件名
    fileName: dataUpdate.xml
# 来源库数据源配置
oldDataSource:
  # 数据源地址
  url: jdbc:oracle:thin:@ip:端口号/数据库实例名
  # 数据源用户名
  un: 用户名
  # 数据源密码
  pw: 密码
  # 数据源使用驱动
  dn: oracle.jdbc.driver.OracleDriver
# 目标库数据源配置
newDataSource:
  url: jdbc:oracle:thin:@ip:端口号/数据库实例名
  un: 用户名
  pw: 密码
  dn: oracle.jdbc.driver.OracleDriver
